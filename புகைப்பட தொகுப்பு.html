    .modal {

      overflow: auto;

  /* Center the image horizontally and vertically */

  margin: 20px;
}
    .modal-content {
       /* Adjust padding as needed */
      margin: auto;
      display: block;
      width: 80%; /* Adjust width as needed */

    .close {

      top: 15px;
      right: 15px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      z-index: 1001; /* Ensure it's above modal content */

    }

    /* Next and previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
 @media only screen and (max-width: 700px) {

      right: 15px;

  <script>

      // Add more images as needed
    ];

    let currentIndex = 0;

    // Function to initialize the photo grid
    function initializePhotoGrid() {
      const photoGrid = document.getElementById('photoGrid');
      images.forEach((image, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.setAttribute('data-year', image.year);

        const img = document.createElement('img');
        img.src = image.src;
        img.alt = 'Event Image';
        img.onclick = () => showModal(index);

        gridItem.appendChild(img);
        photoGrid.appendChild(gridItem);
      });
    }

    // Function to show the zoom modal
    function showModal(index) {
      currentIndex = index;
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('img01');
      modal.style.display = "block";
      modalImg.src = images[currentIndex].src;
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = "none";
    }

    // Function to close the modal in mobile view
    function closeZoomModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    // Function to filter photos based on selected year
    function filterPhotos() {
      const selectedYear = document.getElementById('yearSelector').value;
      const gridItems = document.querySelectorAll('.grid-item');
      gridItems.forEach(item => {
        if (selectedYear === "" || item.getAttribute('data-year') === selectedYear) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    // Function to reset the photo grid
    function resetPhotos() {
      document.getElementById('yearSelector').value = "";
      filterPhotos();
    }

    // Function to zoom out the image in modal
    function zoomOut() {
      const modalImg = document.getElementById('img01');
      modalImg.style.width = 'auto';
      modalImg.style.height = 'auto';
    }
// Function to change image in modal


    // Function to change image in modal
    function plusSlides(n) {
  let nextIndex = currentIndex;
  const currentYear = images[currentIndex].year;
  const selectedYear = document.getElementById('yearSelector').value;

  if (selectedYear === "") {
    // Show all images when "-- வருடம் --" is selected
    nextIndex = (nextIndex + n + images.length) % images.length;
  } else {
    // Find the next image in the selected year
    do {
      nextIndex = (nextIndex + n + images.length) % images.length;
    } while (images[nextIndex].year !== currentYear && nextIndex !== currentIndex);
  }

  currentIndex = nextIndex;
  const modalImg = document.getElementById('img01');
  modalImg.src = images[currentIndex].src;
}

    // Initialize the photo grid on page load
    document.addEventListener('DOMContentLoaded', initializePhotoGrid);
