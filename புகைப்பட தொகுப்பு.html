  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    header {
      background-color: #ffc107;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    
    header img {
      max-width: 60%;
      height: auto;
    }
    
    .circle-image {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 2rem;
      color: #333;
      margin-top: 30px;
      word-wrap: break-word; /* Ensure long words break and wrap */
    }

    @media (min-width: 576px) {
      h1 {
        font-size: 2.5rem;
      }
      .circle-image {
        width: 100px;
        height: 100px;
      }
    }
    
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    
    .carousel-item img {
      max-width: 100%;
      height: auto;
    }

    .hidden {
      display: none;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer; /* Pointer cursor for clickable images */
    }

    /* Zoom Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .modal-content, .close {
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @media only screen and (max-width: 700px) {
      .modal-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Include the common header -->
  <header>
    <div class="container">
      <h1>காணியாளய்யன்(பைரவர் கூட்டம்) சமுதாயம்</h1>
    
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>

  <!-- Content from image -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="yearSelector">வருடம் தேர்ந்தெடுக்க</label>
          <select class="form-control" id="yearSelector">
            <option value="">-- வருடம் --</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <!-- Add more years as needed -->
          </select>
        </div>
        <button class="btn btn-primary" onclick="filterPhotos()">தேடு</button>
        <button class="btn btn-primary" onclick="resetPhotos()">மீட்க</button>
      </div>
    </div>
    <div class="grid-container" id="photoGrid">
      <!-- Images will be dynamically inserted here -->
    </div>
  </div>

  <!-- The Modal for Image Zoom -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <!-- Include Hammer.js -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script>
    // Example data structure for images
    const images = [
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      { src: '24k1.jpg', year: '2024' },
      { src: '24k2.jpg', year: '2024' },
      { src: '24k3.jpg', year: '2023' },
      // Add more images as needed
    ];

    let currentIndex = 0;

    // Function to initialize the photo grid
    function initializePhotoGrid() {
      const photoGrid = document.getElementById('photoGrid');
      images.forEach((image, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.setAttribute('data-year', image.year);

        const img = document.createElement('img');
        img.src = image.src;
        img.alt = 'Event Image';
        img.onclick = () => showModal(index);

        gridItem.appendChild(img);
        photoGrid.appendChild(gridItem);
      });
    }

    // Function to show the zoom modal
    function showModal(index) {
      currentIndex = index;
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('img01');
      modal.style.display = "block";
      modalImg.src = images[currentIndex].src;
    }

    // Function to filter photos based on selected year
    function filterPhotos() {
      const selectedYear = document.getElementById('yearSelector').value;
      const gridItems = document.querySelectorAll('.grid-item');
      gridItems.forEach(item => {
        if (selectedYear === "" || item.getAttribute('data-year') === selectedYear) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    // Function to reset the photo grid
    function resetPhotos() {
      document.getElementById('yearSelector').value = "";
      filterPhotos();
    }

    // Close the modal
    document.querySelector('.close').onclick = function() { 
      document.getElementById('myModal').style.display = "none";
    }

    // Initialize the photo grid on page load
    document.addEventListener('DOMContentLoaded', initializePhotoGrid);

    // Hammer.js swipe functionality
    const modalImg = document.getElementById('img01');
    const hammer = new Hammer(modalImg);

    hammer.on('swipeleft', function() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    });

    hammer.on('swiperight', function() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    });
  </script>
</body>
</html>
